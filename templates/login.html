{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<div class="Content">
    <div class="MainContentOut">
        <div class="LeftContainerOut">
            <h4>Sign in to Undangin</h4>
            <h5>One-stop Online Invitation Service</h5>
        </div>
        <form action="/login" method="post" class="RightContainerOut">
            <p>Sign In</p>
            <Input style="border: 0" class="Username" autofocus name="username" placeholder="Username" type="text">
            <div class="PasswordGroup">
                <input style="border: 0" class="Password" name="password" placeholder="Password" type="password">
                <div class="invisible-icon">
                </div>
                <p>Forgot Password?</p>
                <button class="LoginButton" type="submit">
                    <p>Login</p>
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
